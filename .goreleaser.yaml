version: 2

project_name: xbe

builds:
  - id: xbe
    main: ./cmd/xbe
    binary: xbe
    env:
      - CGO_ENABLED=0
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - windows_amd64
    ldflags:
      - -s -w -X github.com/xbe-inc/xbe-cli/internal/version.Version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md

checksum:
  name_template: checksums.txt

snapshot:
  name_template: "{{ .Version }}-next"

changelog:
  sort: asc
