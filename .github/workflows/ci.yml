name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Check formatting
        run: |
          files=$(git ls-files '*.go')
          if [ -n "$files" ]; then
            test -z "$(gofmt -l $files)"
          fi
      - name: Test
        run: go test ./...
